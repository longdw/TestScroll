<ion-header>
  <ion-navbar>
      <ion-title>TestScroll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="pulling to refresh"
          refreshingSpinner="circles"
          refreshingText="loading...">
      </ion-refresher-content>
  </ion-refresher>

  <ion-card tappable *ngFor="let item of datas;let i = index;" (click)="itemClick(item)">
      <ion-card-content class="list-style">
          <div class="main-title">
              {{item.title}}
          </div>
      </ion-card-content>
  </ion-card>
  
  <ion-infinite-scroll (ionInfinite)="doMore($event)">
      <ion-infinite-scroll-content loadingSpinner="circles" loadingText="loading..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
